<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShivamCoding - Programmer, Web Developer, YouTuber</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav h1 {
            font-size: 1.5rem;
            color: #667eea;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #667eea;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: white;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                text-align: center;
                margin: 0;
                padding: 1rem;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 120px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #667eea;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Content Sections */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .skills {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .skill {
            text-align: center;
            margin: 1rem;
            transition: transform 0.3s ease;
        }

        .skill:hover {
            transform: translateY(-5px);
        }

        .skill i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #667eea;
            color: white;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <h1>ShivamCoding</h1>
            <ul id="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Hi, I'm Shivam</h1>
            <p>Programmer. Web Developer. YouTuber.</p>
            <a href="#projects" class="btn">Explore my work</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="container">
        <h2 class="section-title">About Me</h2>
        <p>Brief bio about Shivam goes here...</p>
        <h3 class="section-title">Skills</h3>
        <div class="skills">
            <div class="skill">
                <i class="fab fa-html5"></i>
                <p>HTML5</p>
            </div>
            <div class="skill">
                <i class="fab fa-css3-alt"></i>
                <p>CSS3</p>
            </div>
            <div class="skill">
                <i class="fab fa-js"></i>
                <p>JavaScript</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container">
        <h2 class="section-title">Get in Touch</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShivamCoding. All rights reserved.</p>
    </footer>

    <script>
        // Toggle mobile menu
        const mobileMenu = document.getElementById("mobile-menu");
        const navMenu = document.getElementById("nav-menu");

        mobileMenu.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth"
                });
            });
        });
    </script>

</body>
</html>
